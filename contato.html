<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Calculadora Solar para Piscinas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script type="module" src="/main.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">CALCULADORA</a></li>
            <li><a href="contato.html">CONTATO</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="contact-form">
            <h2>ENTRE EM CONTATO</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">NOME</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">SUA MENSAGEM</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">ENVIAR MENSAGEM</button>
            </form>
        </div>

        <div class="social-links">
            <a href="mailto:atendimento.qgdigital@gmail.com">ðŸ“§ atendimento.qgdigital@gmail.com</a>
            <a href="https://patreon.com/qgfinanceiro" target="_blank">ðŸŽ¯ Apoie no Patreon</a>
        </div>

        <footer class="footer">
            <p>Desenvolvido por Felipe Indejejczak ðŸ’–</p>
        </footer>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            const mailtoLink = `mailto:atendimento.qgdigital@gmail.com?subject=Contato do Site - ${name}&body=${message}%0A%0AEmail para resposta: ${email}`;
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
